[project]
name = "jaseci-docbench"
entry-point = "main.jac"

[dependencies]
python-dotenv = ">=1.0.0"
openai = ">=1.0.0"
requests = ">=2.31.0"
psycopg2-binary = ">=2.9.9"
sqlalchemy = ">=2.0.23"
matplotlib = ">=3.8.0"
numpy = ">=1.26.0"
jaclang = ">=0.9.0"
Authlib = ">=1.3.0"
PyJWT = ">=2.8.0"

[dependencies.npm]
jac-client-node = "1.0.4"

[dependencies.npm.dev]
"@jac-client/dev-deps" = "1.0.0"

[serve]
base_route_app = "app"
port = 8000

[plugins.client]
port = 5173
