[project]
name = "jaseci-docbench"
version = "0.1.0"
description = "Benchmark LLM models on Jac programming language code generation"
entry-point = "main.jac"

[dependencies]
openai = ">=1.0.0"
requests = ">=2.31.0"
pyjwt = ">=2.8.0"
matplotlib = ">=3.8.0"
numpy = ">=1.26.0"

[dependencies.npm]
jac-client-node = "1.0.6"
tailwindcss = "4.1.18"
"@tailwindcss/postcss" = "4.1.18"

[dependencies.npm.dev]
"@jac-client/dev-deps" = "2.0.0"
vite = "6.4.1"
"@vitejs/plugin-react" = "4.2.1"

[dev-dependencies]
watchdog = ">=3.0.0"

[serve]
base_route_app = "app"

[plugins.client]
