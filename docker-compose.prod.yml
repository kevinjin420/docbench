services:
  postgres:
    image: postgres:16-alpine
    container_name: docbench-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docbench}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-jaseci_benchmark}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docbench}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - docbench-network

  api:
    build:
      context: .
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    container_name: docbench-api
    ports:
      - "${API_PORT:-5050}:5050"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-docbench}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-jaseci_benchmark}
      AUTO_INIT_DB: "true"
      FLASK_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - docbench-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

volumes:
  postgres_data:

networks:
  docbench-network:
    driver: bridge
