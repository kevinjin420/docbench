services:
  postgres:
    image: postgres:16-alpine
    container_name: docbench-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jaseci_benchmark
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      args:
        VITE_API_BASE: http://localhost:5050/api
    container_name: docbench-api
    ports:
      - "5050:5050"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/jaseci_benchmark
      AUTO_INIT_DB: "true"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
