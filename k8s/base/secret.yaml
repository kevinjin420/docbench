apiVersion: v1
kind: Secret
metadata:
  name: docbench-secrets
  namespace: docbench
type: Opaque
stringData:
  DATABASE_URL: postgresql://docbench:CHANGE_ME@postgres:5432/docbench
  POSTGRES_PASSWORD: CHANGE_ME
  # Generate initial admin token: python -c "import secrets; print(secrets.token_urlsafe(32))"
  # Then hash it and add to DB manually, or use the bootstrap endpoint
