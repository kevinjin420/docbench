apiVersion: apps/v1
kind: Deployment
metadata:
  name: docbench-api
  namespace: docbench
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docbench-api
  template:
    metadata:
      labels:
        app: docbench-api
    spec:
      containers:
        - name: api
          image: docbench-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
          envFrom:
            - configMapRef:
                name: docbench-config
            - secretRef:
                name: docbench-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5050
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
