apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docbench-ingress
  namespace: docbench
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "docbench-api"
spec:
  ingressClassName: nginx
  rules:
    - host: docbench.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docbench-api
                port:
                  number: 80
